# Site Settings
title: "Red Hat Developer Hub - Software Templates for Quarkus"
description: "Learn creating software templates"
remote_theme: just-the-docs/just-the-docs

# Plugins required for GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# Disable Sidebar Completely
nav_enabled: false
nav: []

# Disable Search (Optional)
search_enabled: false

# Hide Back to Top button
back_to_top: false

# Ensure the correct default layout
defaults:
  - scope:
      path: ""
    values:
      layout: "default"  # Set to "default" to generate an index page
      has_toc: false
      nav_exclude: true

# Exclude unnecessary files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _site
  - README.md

# Ensure Just the Docs doesn't generate unwanted sidebar
just_the_docs:
  collections:
    docs:
      nav_exclude: true
  sidebar:
    nav: []
  search: false
