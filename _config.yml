# Site Settings
title: "Red Hat Developer Hub - Software Templates for Quarkus"
description: "Learn creating software templates"
remote_theme: just-the-docs/just-the-docs

# Plugins required for GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# ðŸ”´ DISABLE Sidebar COMPLETELY
nav_enabled: false
nav: []

# ðŸ”´ REMOVE Search (Optional)
search_enabled: false

# ðŸ”´ Hide Back to Top button
back_to_top: false

# ðŸ”´ Prevent auto-generated side navigation
collections:
  docs:
    output: true
    permalink: /:path/
    nav_exclude: true

# ðŸ”´ Exclude Sidebar Metadata
defaults:
  - scope:
      path: ""
    values:
      layout: "single"  # Forces a layout with NO sidebar
      has_toc: false
      nav_exclude: true

# ðŸ”´ Exclude unnecessary files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _site
  - README.md

# ðŸ”´ Force Just the Docs to NOT generate a sidebar
just_the_docs:
  collections:
    docs:
      nav_exclude: true
  sidebar:
    nav: []
  search: false
