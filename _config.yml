title: "Red Hat Developer Hub"
description: "Learn creating software templates"

# Use Just the Docs theme
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs

# Plugins for GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# Enable sidebar navigation
search_enabled: true
back_to_top: true
back_to_top_text: "Back to Top"

# Navigation settings
nav_sort: case_insensitive
permalink: pretty
