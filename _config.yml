# Site Settings
title: "Red Hat Developer Hub - Software Templates for Quarkus"
description: "Learn creating software templates"
remote_theme: just-the-docs/just-the-docs

# Plugins required for GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# ✅ Completely Disable Sidebar Navigation
# Remove auto-generated navigation in Just the Docs
just_the_docs:
  collections:
    docs:
      nav_exclude: true
  nav_exclude: true  # ✅ This ensures no sidebar navigation appears
  search_enabled: false  # ✅ Disable search (optional)
  back_to_top: false  # ✅ Remove "Back to Top" button

# ✅ Ensure Just the Docs does not auto-generate navigation
collections:
  docs:
    output: true
    permalink: /:path/
    nav_exclude: true  # ✅ Exclude this collection from sidebar

# ✅ Apply Default Settings to Hide Sidebar & TOC
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      has_toc: false  # ✅ Disables Table of Contents (TOC) auto-generation
      nav_exclude: true  # ✅ Ensures no pages appear in the sidebar

# ✅ Exclude unnecessary files from Jekyll processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _site
  - _layouts
  - _includes
