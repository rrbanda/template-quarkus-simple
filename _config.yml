# Site Settings
title: "Red Hat Developer Hub - Software Templates for Quarkus"
description: "Learn creating software templates"
remote_theme: just-the-docs/just-the-docs

# Plugins required for GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# ✅ Completely Disable Sidebar Navigation
# (Just the Docs auto-generates sidebars from headings by default)
# The fix is to set `has_toc: false` and ensure `nav_exclude: true` is applied globally.
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      has_toc: false  # ✅ Disables Table of Contents (TOC)
      nav_exclude: true  # ✅ Ensures no pages appear in the sidebar

# ✅ Disable Search & Back to Top (Optional)
search_enabled: false
back_to_top: false

# ✅ Ensure Just the Docs does not auto-generate navigation
collections:
  docs:
    output: true
    permalink: /:path/
    nav_exclude: true  # ✅ Excludes pages from side navigation

# ✅ Exclude unwanted files from Jekyll build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _site
